name: music_player
description: "Material You Music Player - Local music player with Coriander Player design"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
    # Audio related
  audioplayers: any
  file_picker: any
  path_provider: any  # Metadata reading
  audio_metadata_reader: any
  flutter_taggy: any # Added for reading embedded lyrics
  uuid: any # Added uuid package

  # State management
  provider: any

  # UI & Design
  dynamic_color: any
  palette_generator: any    # Storage & File handling
  sqflite: any
  sqflite_common_ffi: any
  permission_handler: any
  fullscreen_window: any
  path: any
  window_manager: any
  scrollable_positioned_list: any
  shared_preferences: any
  flutter_launcher_icons: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  uses-material-design: true
  assets:
    - lib/asset/fonts/
    - lib/asset/icon/
  fonts:
    - family: MiSans-Bold
      fonts:
        - asset: lib/asset/fonts/MiSans-Bold.ttf
          weight: 700