name: Build Flutter Windows Portable Zip

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 'latest'

    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop

    - name: Install dependencies
      run: flutter pub get

    - name: Build portable exe
      run: flutter build windows --release --portable

    - name: Package portable zip
      run: |
        cd build/windows/runner/Release
        mkdir portable
        copy *.exe portable/
        copy *.dll portable/
        if exist data xcopy /E /I data portable\data
        powershell -Command "Compress-Archive -Path portable\* -DestinationPath portable.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Meloria_Windows_Portable
        path: build/windows/runner/Release/portable.zip
